databases:
  - name: devopsappdb
    plan: free
    databaseName: devopsapp
    user: devopsapp

services:
  - type: web
    plan: free
    name: devopsapp
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn devopsproject.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devopsappdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
