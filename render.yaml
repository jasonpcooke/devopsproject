databases:
  - name: devopsAppDb
    plan: free
    databaseName: devopsAppDb
    user: user

services:
  - type: web
    plan: free
    name: devopsProject
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn devopsproject.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devopsAppDb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
